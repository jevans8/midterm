    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Midterm - Survey</title>
    <!-- Bootstrap starter files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>
</head>
<body>

<div class="m-3">

    <h2>Midterm Survey</h2>

    <form action="" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ @name }}">
            <check if="isset(@errors['name'])">
                <div class="small my-1 py-1 alert alert-danger" role="alert">{{ @errors['name'] }}</div>
            </check>
        </div>

        <p>Check all that apply:</p>

            <repeat group="{{ @surveyOptions }}" value="{{ @option }}">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="{{ @option }}" name="survey" value="{{ @option }}" >
                    <check if="{{ @option == @surveySelections }}">checked='checked'</check>
                    <label class="form-check-label" for="{{ @option }}">{{ @option }}</label>
                </div>
            </repeat>


<!--        <div class="form-check">-->

<!--            <label class="form-check-label" for="check1">This midterm is easy</label>-->
<!--        </div>-->

<!--            <label class="form-check-label" for="check2">I like midterms</label>-->
<!--        </div>-->

<!--            <label class="form-check-label" for="check3">Today is Monday</label>-->
<!--        </div>-->

        <check if="isset(@errors['survey'])">
            <div class="small my-1 py-1 alert alert-danger" role="alert">{{ @errors['survey'] }}</div>
        </check>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>



</body>
</html>

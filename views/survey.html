<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Midterm - Survey</title>
</head>
<body>

<h2>Midterm Survey</h2>

<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name">
    </div>
    <p>Check all that apply:</p>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check1">
        <label class="form-check-label" for="check1">This midterm is easy</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check2">
        <label class="form-check-label" for="check2">I like midterms</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check3">
        <label class="form-check-label" for="check3">Today is Monday</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Midterm - Survey</title>
</head>
<body>

<h2>Midterm Survey</h2>

<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name">
        <check if="isset(@errors['name'])">
            <div class="small my-1 py-1 alert alert-danger" role="alert">{{ @errors['name'] }}</div>
        </check>
    </div>

    <p>Check all that apply:</p>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check1" name="survey">
        <label class="form-check-label" for="check1">This midterm is easy</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check2" name="survey">
        <label class="form-check-label" for="check2">I like midterms</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check3" name="survey">
        <label class="form-check-label" for="check3">Today is Monday</label>
    </div>
    <check if="isset(@errors['survey'])">
        <div class="small my-1 py-1 alert alert-danger" role="alert">{{ @errors['survey'] }}</div>
    </check>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
